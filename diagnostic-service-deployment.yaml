apiVersion: apps/v1
kind: Deployment
metadata:
  name: diagnostic-service
  namespace: it-diagnostics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diagnostic-service
  template:
    metadata:
      labels:
        app: diagnostic-service
    spec:
      containers:
      - name: diagnostic-service
        image: it_diagnostic_project_diagnostic_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        env:
        - name: DATABASE_URI
          value: "postgresql://postgres:yourpassword@postgres:5432/itdiagnostics"
        - name: SECRET_KEY
          value: "your_secret_key"
